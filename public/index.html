<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLibrary - Personal Book Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“š LocalLibrary</h1>
        <p>Your Personal Book Collection</p>
    </header>

    <nav>
        <button id="add-book-btn" class="nav-btn">Add Book</button>
        <button id="view-books-btn" class="nav-btn active">View Books</button>
        <button id="categories-btn" class="nav-btn">Categories</button>
    </nav>

    <main>
        <section id="book-list" class="section active">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-number" id="total-books">0</div>
                    <div class="stat-label">Total Books</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="books-read">0</div>
                    <div class="stat-label">Read</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="books-reading">0</div>
                    <div class="stat-label">Reading</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="books-unread">0</div>
                    <div class="stat-label">To Read</div>
                </div>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search books...">
                <button id="search-btn">Search</button>
            </div>
            
            <div id="books-container">
                <p class="no-books">No books added yet. Click "Add Book" to get started!</p>
            </div>
        </section>

        <section id="add-book" class="section">
            <h2>Add New Book</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn">
                </div>
                
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Biography">Biography</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <button type="submit">Add Book</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </section>

        <section id="categories" class="section">
            <h2>Manage Categories</h2>
            <div class="categories-header">
                <button id="add-category-btn" class="nav-btn">Add Category</button>
                <div class="stats">
                    <p>Total Categories: <span id="category-count">0</span></p>
                </div>
            </div>

            <div id="categories-list">
                <p class="no-categories">Loading categories...</p>
            </div>

            <div id="add-category-form" class="form-container" style="display: none;">
                <h3>Add New Category</h3>
                <form id="new-category-form">
                    <div class="form-group">
                        <label for="category-name">Category Name:</label>
                        <input type="text" id="category-name" required>
                    </div>
                    <div class="form-group">
                        <label for="category-color">Color:</label>
                        <input type="color" id="category-color" value="#667eea">
                    </div>
                    <button type="submit">Add Category</button>
                    <button type="button" id="cancel-category-btn">Cancel</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Edit Book Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Book</h2>
                <span class="close">&times;</span>
            </div>
            <form id="edit-book-form">
                <div class="form-group">
                    <label for="edit-title">Title:</label>
                    <input type="text" id="edit-title" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-author">Author:</label>
                    <input type="text" id="edit-author" required>
                </div>
                
                <div class="form-group">
                    <label for="edit-isbn">ISBN:</label>
                    <input type="text" id="edit-isbn">
                </div>
                
                <div class="form-group">
                    <label for="edit-category">Category:</label>
                    <select id="edit-category">
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Biography">Biography</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="edit-status">Status:</label>
                    <select id="edit-status">
                        <option value="unread">Unread</option>
                        <option value="reading">Reading</option>
                        <option value="read">Read</option>
                    </select>
                </div>
                
                <button type="submit">Update Book</button>
                <button type="button" id="edit-cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
