<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalLibrary - Personal Book Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸ“š LocalLibrary</h1>
        <p>Your Personal Book Collection</p>
    </header>

    <nav>
        <button id="add-book-btn" class="nav-btn">Add Book</button>
        <button id="view-books-btn" class="nav-btn active">View Books</button>
        <button id="categories-btn" class="nav-btn">Categories</button>
    </nav>

    <main>
        <section id="book-list" class="section active">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search books...">
                <button id="search-btn">Search</button>
            </div>
            
            <div id="books-container">
                <p class="no-books">No books added yet. Click "Add Book" to get started!</p>
            </div>
        </section>

        <section id="add-book" class="section">
            <h2>Add New Book</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" required>
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn">
                </div>
                
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="Fiction">Fiction</option>
                        <option value="Non-Fiction">Non-Fiction</option>
                        <option value="Science">Science</option>
                        <option value="History">History</option>
                        <option value="Biography">Biography</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <button type="submit">Add Book</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
